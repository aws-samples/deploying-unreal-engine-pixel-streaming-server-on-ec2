name: AMI Dependencies
description: This is dependency installation document for Windows.
schemaVersion: 1.0
phases:
  - name: build
    steps:
      - name: NVDIA
        action: ExecutePowerShell
        inputs:
          commands:
            - Write-Host 'Installing nvidia drivers'
            - choco install -y nvidia-display-driver
      - name: NiceDCV
        action: ExecutePowerShell
        inputs:
          commands:
            - Write-Host 'installing nice-dcv-server'
            - choco install -y nice-dcv-server
  - name: validate
    steps:
      - name: ValidateInstalls
        action: ExecutePowerShell
        inputs:
          commands:
            - choco --version
